<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript1 Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

  
  <div class="container">
    <h1 class="text-center py-2 my-3">Registration</h1>
    <form id="regForm">

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="First Name">
          <div class="invalid-feedback"></div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Last Name">
          <div class="invalid-feedback small"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mb-3">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Email Address">
          <div class="invalid-feedback small"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="tac">
            <label for="tac" class="form-check input">I accept the user terms and conditions.</label>
            <div class="invalid-feedback small"></div>
          </div>
        </div>
        <div class="col-md-6 mb-3 text-end">
          <button class="btn btn-primary">Register</button>
        </div>
      </div>

    </form>
  </div>

  <div class="container w-50">
    <div id="userList" class="py-5">

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
